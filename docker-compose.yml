version: "3.7"
services:
  app:
    image: bitnami/python:latest
    build:
      context: ./
      dockerfile: docker/app/Dockerfile
    expose:
      - "8080"
    ports:
      - "8080:8080"
    volumes:
      - ./code:/var/www/app
    environment:
      - ENV=local
  web:
    image: public.ecr.aws/nginx/nginx
    build:
      context: ./
      dockerfile: docker/web/Dockerfile
      args:
        - FCGI_HOST=app
    expose:
      - "80"
    ports:
      - "80:80"
    environment:
      - NGINX_PORT=80