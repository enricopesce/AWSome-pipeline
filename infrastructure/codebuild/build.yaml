version: 0.2
phases:
  install:
    runtime-versions:
      docker: 19
      nodejs: 12
  pre_build:
    commands:
      - 'cd infrastructure'
      - 'npm install -g aws-cdk'
      - 'npm install'
  build:
    commands:
      - 'npm run build'
  post_build:
    commands:
      - 'echo $CODEBUILD_SRC_DIR'
      - 'mkdir $CODEBUILD_SRC_DIR/templates'
      - 'cdk synth "*" --context tier=$ENV --output=$CODEBUILD_SRC_DIR/templates --require-approval never'
      - 'ls -lart $CODEBUILD_SRC_DIR/templates'
cache:
  paths:
    - 'infrastructure/node_modules/**/*'
artifacts:
  files:
    - 'templates/**/*'